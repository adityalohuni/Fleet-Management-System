services:
  db:
    image: postgis/postgis:16-3.5
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fleet_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  backend:
    build: .
    depends_on:
      - db
      - redis
      - minio
    environment:
      DATABASE_URL: postgres://user:password@db:5432/fleet_management
      REDIS_URL: redis://redis:6379
      SERVER_ADDRESS: 0.0.0.0:8080
      RUST_LOG: info
      # MinIO / S3 Configuration
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET_NAME: fleet-documents
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend-test:
    profiles: ["test"]
    build:
      context: .
      target: builder
    depends_on:
      - db
      - redis
      - minio
    environment:
      DATABASE_URL: postgres://user:password@db:5432/fleet_management
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    volumes:
      - .:/usr/src/app
      - /usr/src/app/target
    command: cargo test
    # Wait for DB to be ready before starting (basic check)
    # For a more robust check, we might use a script, but restart: always helps.
    restart: on-failure

volumes:
  postgres_data:
  redis_data:
  minio_data:
